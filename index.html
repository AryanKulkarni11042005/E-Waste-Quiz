<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Riddles Challenge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="home" class="flex-center flex-column">
            <h1 class="title">E-Waste Riddles Challenge</h1>
            <p class="subtitle">Test your knowledge with fun e-waste riddles!</p>
            <button id="start-btn" class="btn">Start Challenge</button>
            <button id="highscore-btn" class="btn">High Scores</button>
        </div>

        <div id="quiz-container" class="hide">
            <!-- Riddle content will be inserted here by JavaScript -->
        </div>

        <div id="end" class="flex-center flex-column hide">
            <h1 class="title">Challenge Completed!</h1>
            <div class="results">
                <div class="result-item">
                    <p>Your Score:</p>
                    <h2 id="final-score">0</h2>
                </div>
                <div class="result-item">
                    <p>Your Time:</p>
                    <h2 id="final-time">00:00</h2>
                </div>
            </div>
            <form id="username-form" class="flex-center flex-column">
                <input type="text" name="username" id="username" placeholder="Enter your name">
                <button type="submit" class="btn" id="save-score-btn" disabled>Save Score</button>
            </form>
            <div class="end-buttons">
                <button id="play-again-btn" class="btn">Play Again</button>
                <button id="go-home-btn" class="btn">Go Home</button>
            </div>
        </div>

        <div id="highscores" class="flex-center flex-column hide">
            <h1 class="title">High Scores</h1>
            <ul id="highscore-list"></ul>
            <div class="end-buttons">
                <button id="clear-highscores-btn" class="btn">Clear Scores</button>
                <button id="return-home-btn" class="btn">Go Home</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/scripts/diagnostic.js"></script>
</body>
</html>
